<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lala's Candles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <nav>
        <header onscroll="handleScroll" id="mainHeader">

            <a href="index.html"><img src="logo.png" alt="logo" id="logo"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

        </header>
    </nav>
    </nav>
    <main>
        <section>
            <div class="hero">
                    <h2>Contact Us</h2>
                        <form id="contactForm" action="#" method="post">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" required>
                        
                            <label for="address">Address:</label>
                            <input id="address" name="address" required></input>
                        
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        
                            <button type="submit">Submit</button>
                        </form>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2023 Lala's Candles</p>
        <ul>
            <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href=""><i class="fa-brands fa-tiktok"></i></a></li>
        </ul>

    </footer>
    <script src="https://kit.fontawesome.com/1110e8d06e.js" crossorigin="anonymous"></script>
    <script>
        let isScrolling = false;
        let prevScrollY = window.scrollY;

        function handleScroll() {
            const header = document.getElementById('mainHeader');

            if (window.scrollY > prevScrollY) {
                // Scrolling down
                header.style.transition = 'transform 0.5s ease';
                header.style.transform = 'translateY(-15vh)';
            } else {
                // Scrolling up
                header.style.transition = 'transform 0.5s ease';
                header.style.transform = 'none';
            }

            prevScrollY = window.scrollY;
        }

        window.addEventListener('scroll', handleScroll);

    </script>
</body>

</html>
